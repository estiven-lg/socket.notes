<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD O</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- <h1>CRUD</h1> -->
    <div class="container h-100">
        <div class="row h-100">
            <div id="col-md-4 my-auto">

                <form class="card card-body" id="formNotes">

                    <h1 class="h3 mb-5">Add a note</h1>
                    <input type="hidden" id="idNote" value="">

                    <input type="text" name="title" class="form-control mb-3" id="title" placeholder="write text">
                    <textarea name="description" id="description" rows="2" class="form-control mb-3"
                        placeholder="write descriptio"></textarea>
                    <button class="btn btn-dark">Send</button>
                </form>
            </div>
            <div class="col-md-8">

                <div id="notes"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./main.js"></script>
</body>


</html>
